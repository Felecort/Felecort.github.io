<body>
    
    <script type="text/javascript">
        function titleChanger() {
            var length = document.title.length;
            title = document.title;
            document.title = title.substring(length-1, length) +
                             title.substring(0, length-1);
        }
        var intervalFunc = setInterval(titleChanger, 500);
    </script>
